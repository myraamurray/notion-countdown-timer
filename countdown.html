<!DOCTYPE HTML>
<html>
<head>    
<title>spring '25 class countdown!</title>
<style>
  /* Set design for the body (where text is displayed) */
  body { 
      font-family: Inter, sans-serif;
      display: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 10;
      background-color: #fafafa;
  }
  .countdown {
      text-align: center;
  }
  .countdown h1 {
      font-size: 50px;
      color: #fc91c1;

  }
  .countdown p {
      font-size: 1.2em;
      color: #fc91c1;
  }
</style>
</head>
<body>

<!-- Using a div class for the display -->
<div class="countdown"> 
  <h1 id="days"></h1>
  <p id="message">days left!</p>
</div> 
<script>
//Sets the date that class ends
var endDate = new Date("May 2, 2025 15:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var today = new Date().getTime();
    
  // Calculate the distance between today and May 2
  var daysLeft = endDate - today;
    
  // Time calculations for days, hours, minutes and seconds
  //Using class floor to round to the nearest second
  var days = Math.floor(daysLeft / (1000 * 60 * 60 * 24));

    
  // Output the result in an element with the remaining classes, using textContent for efficiency. Output to the id "days"
  document.getElementById("days").textContent = `${days}`;
    
  // If the count down is over, write some text 
  if (daysLeft < 0) {
    clearInterval(x);
    document.getElementById("days").innerHTML = "all classes completed! time to study for finals!";
  }
}, 1000);
</script>

</body>
</html>
